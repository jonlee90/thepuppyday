<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <o:OfficeDocumentSettings>

  <style>
    /* Reset styles for email client compatibility */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
      -ms-interpolation-mode: bicubic;
    }

    /* Typography - Clean & Elegant Professional */
    body, td, th {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: #434E54;
    }

    h1, h2, h3 {
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #434E54;
    }

    h1 {
      font-size: 28px;
      line-height: 1.3;
    }

    h2 {
      font-size: 22px;
      line-height: 1.3;
    }

    h3 {
      font-size: 18px;
      line-height: 1.4;
    }

    p {
      margin: 0 0 16px 0;
    }

    a {
      color: #434E54;
      text-decoration: underline;
    }

    /* Buttons - Clean & Elegant Professional style */
    .button {
      display: inline-block;
      padding: 14px 28px;
      background-color: #434E54;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 16px;
      text-align: center;
    }

    .button-secondary {
      display: inline-block;
      padding: 14px 28px;
      background-color: transparent;
      color: #434E54 !important;
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid #434E54;
      font-weight: 500;
      font-size: 16px;
      text-align: center;
    }

    /* Cards - Soft shadow, warm background */
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 24px;
      margin: 0 0 20px 0;
      box-shadow: 0 2px 8px rgba(67, 78, 84, 0.08);
    }

    /* Info rows for appointment details */
    .info-row {
      padding: 12px 0;
      border-bottom: 1px solid #E5E5E5;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 500;
      color: #434E54;
      font-size: 14px;
    }

    .info-value {
      font-weight: 600;
      color: #434E54;
      font-size: 14px;
    }

    /* Badge - Subtle, professional */
    .badge {
      display: inline-block;
      padding: 6px 12px;
      background-color: #EAE0D5;
      color: #434E54;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    /* Alert boxes */
    .alert-info {
      background-color: #EFF6FF;
      border-radius: 8px;
      padding: 16px;
      margin: 0 0 20px 0;
    }

    .alert-warning {
      background-color: #FFF4E6;
      border-left: 4px solid #FFB347;
      border-radius: 4px;
      padding: 16px;
      margin: 0 0 20px 0;
    }

    .alert-error {
      background-color: #FEF2F2;
      border-left: 4px solid #EF4444;
      border-radius: 4px;
      padding: 16px;
      margin: 0 0 20px 0;
    }

    .alert-success {
      background-color: #F0FDF4;
      border-radius: 8px;
      padding: 16px;
      margin: 0 0 20px 0;
    }

    /* Content box - Cream background */
    .content-box {
      background-color: #FFFBF7;
      border-radius: 8px;
      padding: 20px;
      margin: 0 0 20px 0;
    }

    /* Footer */
    .footer {
      padding: 24px 0;
      text-align: center;
      color: #434E54;
      font-size: 14px;
    }

    .footer a {
      color: #434E54;
      text-decoration: underline;
    }

    .footer-muted {
      color: #9CA3AF;
      font-size: 12px;
    }

    /* Social links */
    .social-links {
      margin: 16px 0;
    }

    .social-links a {
      display: inline-block;
      margin: 0 8px;
      color: #434E54;
      text-decoration: none;
    }

    /* Responsive design for mobile email clients */
    @media only screen and (max-width: 600px) {
      .wrapper {
        width: 100% !important;
      }

      .card {
        padding: 20px !important;
      }

      h1 {
        font-size: 24px !important;
      }

      h2 {
        font-size: 20px !important;
      }

      .button,
      .button-secondary {
        display: block !important;
        width: 100% !important;
      }

      .content-box {
        padding: 16px !important;
      }
    }
  </style>
</head>

  </table>
</body>
